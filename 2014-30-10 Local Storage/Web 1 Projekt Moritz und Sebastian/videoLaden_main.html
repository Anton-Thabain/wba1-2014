    <body>
        
        <!-- Header should be equal on all pages-->
        <header>
            <div class="user-menu">
                <div class="vLine"></div>
                <p id="profilName" class="profil-menu">Max Muste...</p>

            </div>

            <div class="tab-header">

                <div class="tabs">
